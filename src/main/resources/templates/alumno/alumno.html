<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="template/template :: head"></head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Preloader -->
  <div th:replace="template/template :: preloader"></div>

  <!-- Navbar -->
  <nav th:replace="template/template :: navbar"></nav>

  <!-- Main Sidebar Container -->
  <aside th:replace="template/template :: sidebar"></aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">

    <!-- Content Header (Page header) -->
    <div th:replace="template/template :: content-header"></div>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12" >
            <div class="card">
              <div class="card-header row">
                <div class="col-6">
                  <h3 class="card-title">Usuarios</h3>
                </div>
                <div class="col-6 text-right">
                  <a class="btn btn-primary" th:href="@{/alumnos/form}">
                    <i class="fas fa-user-plus"></i>
                    Agregar Usuario
                  </a>
                </div>
              </div>
              <div class="card-body">
                <table id="example1" class="table table-bordered table-striped">
                  <thead>
                  <tr>
                    <th th:text="'#'"></th>
                    <th th:text="Nombre"></th>
                    <th th:text="Apellido"></th>
                    <th th:text="Edad"></th>
                    <th th:text="Carrera"></th>
                    <th th:text="'Estado Civil'"></th>
                    <th th:text="Panel"></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="alumno: ${alumnos}">
                    <td th:text="${alumno.id}"></td>
                    <td th:text="${alumno.datosPersonales.nombre}"></td>
                    <td th:text="${alumno.datosPersonales.apellidoPaterno+' '+alumno.datosPersonales.apellidoMaterno}"></td>
                    <td th:text="${alumno.datosPersonales.edad}"></td>
                    <td th:text="${alumno.carrera.descripcion}"></td>
                    <td th:text="${alumno.datosPersonales.estadoCivil.descripcion}"></td>
                    <td>
                      <a th:href="@{/usuarios/loadUpdate(id=${alumno.id},modal=${'true'})}" ><i class="fas fa-edit"></i></a>
                      <a th:href="@{/usuarios/modalPassword(id=${alumno.id},updPassModal=${'true'})}"><i class="fas fa-key text-success"></i></a>
                      <a th:href="@{/usuarios/usuarioDelete(id=${alumno.id})}" onclick="return validateRemoved();"><i class="fas fa-trash text-danger"></i></a>
                    </td>
                  </tr>
                  </tbody>
                  <tfoot>
                  <tr>
                    <th th:text="'#'"></th>
                    <th th:text="Nombre"></th>
                    <th th:text="Apellido"></th>
                    <th th:text="Edad"></th>
                    <th th:text="Carrera"></th>
                    <th th:text="'Estado Civil'"></th>
                    <th th:text="Panel"></th>
                  </tr>
                  </tfoot>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>

  <!-- Footer -->
  <footer th:replace="template/template :: footer"></footer>

  <!-- Control Sidebar -->
  <aside th:replace="template/template :: control-sidebar"></aside>

</div>

<div th:replace="template/template :: js-basic"></div>
<div th:replace="template/template :: js-dataTables"></div>
</body>

</html>
